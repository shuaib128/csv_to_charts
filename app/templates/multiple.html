{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Document</title>
</head>
<body>
    <form class="file_form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input
            name="csvfile"
            id="fileSelect" type="file" 
            accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
        />
        <input 
            type="submit" 
            name="submit" 
            value="Upload"
            class="submit_button"
        />
        <input 
            name="color_picker" 
            type="color"
            class="color_picker"
        />
    </form>
    <a href="{% url 'homapage' %}" class="multiplechart">
        Charts with single data
    </a>

    <div class="rest_website">
        {% if title %}
        <div class="canv">
            <canvas id="myChart" width="100%" height="100%"></canvas>
        </div>

        <a id="download" download="chartimage.jpg" href="" onclick="download_img(this);">
            Download to .jpg
        </a>
        {% endif %}
    </div>


    <script>
        var ctx = document.getElementById('myChart');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [{% for label in labels %}'{{label}}',{% endfor %}],
                datasets: [
                    {
                        label: '{{title}}',
                        data: [{% for data in datas %}'{{data}}',{% endfor %}],
                        backgroundColor: ['{{backgroundcolor}}'],
                        borderWidth: 1
                    },
                ]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                responsive: true,
                title: {
                    display: true,
                    text: "Chart.js HUGE data set"
                },
                maintainAspectRatio: false,
            }
        });

        var canvas = document.getElementById('myChart');
        var ctx = canvas.getContext("2d");
        var ox = canvas.width / 2;
        var oy = canvas.height / 2;
        ctx.font = "42px serif";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillStyle = "#800";
        ctx.fillRect(ox / 2, oy / 2, ox, oy);

        download_img = function(el) {
            var image = canvas.toDataURL("image/jpg");
            el.href = image;
        };
    </script>
</body>
</html>
